<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in HTML</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- inline javascript -->
     <button onclick="alert('click')">Click me</button>
    <!-- external javascript -->
    <button onclick = buttonClick()>Click me</button>
    <!-- internal javascript -->
    <script>
        function buttonClickInternal() {
            alert('click Internal')
        }
    </script>
    <button onclick="buttonClickInternal()">Click me</button>
</body>
</html>
