<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Christmas Journey</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
</head>
<body>
    <svg class="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
        <defs>
            <!-- Twilight sky gradient -->
            <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.9" />
                <stop offset="25%" style="stop-color:#FFA07A;stop-opacity:0.7" />
                <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:0.6" />
                <stop offset="75%" style="stop-color:#6B7FA8;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#4A5568;stop-opacity:0.95" />
            </linearGradient>
            
            <!-- Golden glow for bells -->
            <radialGradient id="goldGlow" cx="50%" cy="50%">
                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.6" />
                <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
            </radialGradient>
            
            <!-- Snowflake pattern -->
            <g id="snowflake">
                <path d="M0,0 L0,10 M-5,-5 L5,5 M-5,5 L5,-5 M-7,0 L7,0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.9"/>
            </g>
            
            <!-- Glow filter -->
            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        <!-- Sky background -->
        <rect width="1400" height="800" fill="url(#skyGradient)"/>
        
        <!-- Main scene group -->
        <g class="scene">
            <!-- Dark tree silhouette at bottom -->
            <g class="treeSilhouette">
                <path d="M650,750 L550,600 L750,600 Z" fill="#1a3d1a" opacity="0.8"/>
                <path d="M630,600 L550,500 L750,500 Z" fill="#0d2d0d" opacity="0.9"/>
                <path d="M610,500 L550,420 L750,420 Z" fill="#1a3d1a" opacity="0.8"/>
                <rect x="640" y="750" width="20" height="50" fill="#2C1810" opacity="0.9"/>
            </g>
            
            <!-- Santa's Sleigh with Reindeer Team -->
            <g class="sleighTeam" opacity="0">
                <!-- Reindeer Team (8 reindeer in pairs) -->
                <!-- Front pair -->
                <g class="reindeerPair1">
                    <g class="reindeer1">
                        <ellipse cx="200" cy="280" rx="40" ry="28" fill="#8B4513"/>
                        <ellipse cx="170" cy="260" rx="28" ry="22" fill="#8B4513"/>
                        <path d="M165,245 L155,225 L160,230 M165,245 L163,235 L161,220 M175,245 L185,225 L180,230 M175,245 L177,235 L179,220" 
                              stroke="#654321" stroke-width="5" fill="none" stroke-linecap="round"/>
                        <circle cx="168" cy="265" r="5" fill="#FF0000"/>
                        <rect x="185" y="303" width="9" height="35" fill="#654321"/>
                        <rect x="195" y="303" width="9" height="35" fill="#654321"/>
                        <rect x="205" y="303" width="9" height="35" fill="#654321"/>
                        <path d="M170,270 Q200,280 230,270" stroke="#DC143C" stroke-width="4" fill="none"/>
                        <circle cx="200" cy="280" r="6" fill="url(#goldGlow)"/>
                    </g>
                    <g class="reindeer2">
                        <ellipse cx="300" cy="280" rx="40" ry="28" fill="#8B4513"/>
                        <ellipse cx="330" cy="260" rx="28" ry="22" fill="#8B4513"/>
                        <path d="M335,245 L345,225 L340,230 M335,245 L337,235 L339,220 M325,245 L315,225 L320,230 M325,245 L323,235 L321,220" 
                              stroke="#654321" stroke-width="5" fill="none" stroke-linecap="round"/>
                        <circle cx="332" cy="265" r="5" fill="#FF0000"/>
                        <rect x="285" y="303" width="9" height="35" fill="#654321"/>
                        <rect x="295" y="303" width="9" height="35" fill="#654321"/>
                        <rect x="305" y="303" width="9" height="35" fill="#654321"/>
                        <path d="M330,270 Q300,280 270,270" stroke="#DC143C" stroke-width="4" fill="none"/>
                        <circle cx="300" cy="280" r="6" fill="url(#goldGlow)"/>
                    </g>
                </g>
                
                <!-- Second pair -->
                <g class="reindeerPair2">
                    <g class="reindeer3">
                        <ellipse cx="450" cy="310" rx="36" ry="26" fill="#8B4513"/>
                        <ellipse cx="425" cy="290" rx="26" ry="20" fill="#8B4513"/>
                        <path d="M420,275 L410,255 L415,260 M420,275 L418,265 L416,250 M430,275 L440,255 L435,260 M430,275 L432,265 L434,250" 
                              stroke="#654321" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <circle cx="423" cy="295" r="4" fill="#FF0000"/>
                        <rect x="440" y="331" width="8" height="32" fill="#654321"/>
                        <rect x="450" y="331" width="8" height="32" fill="#654321"/>
                        <rect x="460" y="331" width="8" height="32" fill="#654321"/>
                        <path d="M425,285 Q450,295 475,285" stroke="#DC143C" stroke-width="3" fill="none"/>
                        <circle cx="450" cy="295" r="5" fill="url(#goldGlow)"/>
                    </g>
                    <g class="reindeer4">
                        <ellipse cx="550" cy="310" rx="36" ry="26" fill="#8B4513"/>
                        <ellipse cx="575" cy="290" rx="26" ry="20" fill="#8B4513"/>
                        <path d="M580,275 L590,255 L585,260 M580,275 L582,265 L584,250 M570,275 L560,255 L565,260 M570,275 L568,265 L566,250" 
                              stroke="#654321" stroke-width="4" fill="none" stroke-linecap="round"/>
                        <circle cx="577" cy="295" r="4" fill="#FF0000"/>
                        <rect x="535" y="331" width="8" height="32" fill="#654321"/>
                        <rect x="545" y="331" width="8" height="32" fill="#654321"/>
                        <rect x="555" y="331" width="8" height="32" fill="#654321"/>
                        <path d="M575,285 Q550,295 525,285" stroke="#DC143C" stroke-width="3" fill="none"/>
                        <circle cx="550" cy="295" r="5" fill="url(#goldGlow)"/>
                    </g>
                </g>
                
                <!-- Third pair -->
                <g class="reindeerPair3">
                    <g class="reindeer5">
                        <ellipse cx="700" cy="340" rx="32" ry="24" fill="#8B4513"/>
                        <ellipse cx="680" cy="320" rx="24" ry="18" fill="#8B4513"/>
                        <path d="M675,305 L665,285 L670,290 M675,305 L673,295 L671,280 M685,305 L695,285 L690,290 M685,305 L687,295 L689,280" 
                              stroke="#654321" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                        <circle cx="678" cy="325" r="3.5" fill="#FF0000"/>
                        <rect x="690" y="359" width="7" height="30" fill="#654321"/>
                        <rect x="700" y="359" width="7" height="30" fill="#654321"/>
                        <rect x="710" y="359" width="7" height="30" fill="#654321"/>
                        <path d="M680,315 Q700,325 720,315" stroke="#DC143C" stroke-width="2.5" fill="none"/>
                        <circle cx="700" cy="325" r="4" fill="url(#goldGlow)"/>
                    </g>
                    <g class="reindeer6">
                        <ellipse cx="800" cy="340" rx="32" ry="24" fill="#8B4513"/>
                        <ellipse cx="820" cy="320" rx="24" ry="18" fill="#8B4513"/>
                        <path d="M825,305 L835,285 L830,290 M825,305 L827,295 L829,280 M815,305 L805,285 L810,290 M815,305 L813,295 L811,280" 
                              stroke="#654321" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                        <circle cx="822" cy="325" r="3.5" fill="#FF0000"/>
                        <rect x="785" y="359" width="7" height="30" fill="#654321"/>
                        <rect x="795" y="359" width="7" height="30" fill="#654321"/>
                        <rect x="805" y="359" width="7" height="30" fill="#654321"/>
                        <path d="M820,315 Q800,325 780,315" stroke="#DC143C" stroke-width="2.5" fill="none"/>
                        <circle cx="800" cy="325" r="4" fill="url(#goldGlow)"/>
                    </g>
                </g>
                
                <!-- Fourth pair (closest to sleigh) -->
                <g class="reindeerPair4">
                    <g class="reindeer7">
                        <ellipse cx="950" cy="370" rx="30" ry="22" fill="#8B4513"/>
                        <ellipse cx="935" cy="350" rx="22" ry="17" fill="#8B4513"/>
                        <path d="M930,335 L920,315 L925,320 M930,335 L928,325 L926,310 M940,335 L950,315 L945,320 M940,335 L942,325 L944,310" 
                              stroke="#654321" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <circle cx="933" cy="355" r="3" fill="#FF0000"/>
                        <rect x="940" y="387" width="6" height="28" fill="#654321"/>
                        <rect x="950" y="387" width="6" height="28" fill="#654321"/>
                        <rect x="960" y="387" width="6" height="28" fill="#654321"/>
                        <path d="M935,345 Q950,355 965,345" stroke="#DC143C" stroke-width="2" fill="none"/>
                        <circle cx="950" cy="355" r="3.5" fill="url(#goldGlow)"/>
                    </g>
                    <g class="reindeer8">
                        <ellipse cx="1050" cy="370" rx="30" ry="22" fill="#8B4513"/>
                        <ellipse cx="1065" cy="350" rx="22" ry="17" fill="#8B4513"/>
                        <path d="M1070,335 L1080,315 L1075,320 M1070,335 L1072,325 L1074,310 M1060,335 L1050,315 L1055,320 M1060,335 L1058,325 L1056,310" 
                              stroke="#654321" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <circle cx="1067" cy="355" r="3" fill="#FF0000"/>
                        <rect x="1035" y="387" width="6" height="28" fill="#654321"/>
                        <rect x="1045" y="387" width="6" height="28" fill="#654321"/>
                        <rect x="1055" y="387" width="6" height="28" fill="#654321"/>
                        <path d="M1065,345 Q1050,355 1035,345" stroke="#DC143C" stroke-width="2" fill="none"/>
                        <circle cx="1050" cy="355" r="3.5" fill="url(#goldGlow)"/>
                    </g>
                </g>
                
                <!-- Main harness connecting all reindeer -->
                <path class="mainHarness" d="M200,280 L300,280 L450,295 L550,295 L700,325 L800,325 L950,355 L1050,355 L1150,390" 
                      stroke="#DC143C" stroke-width="5" fill="none" stroke-linecap="round" stroke-dasharray="12,6"/>
                
                <!-- Large Red Sleigh -->
                <g class="sleighGroup">
                    <path d="M1100,390 Q1110,385 1120,390 L1200,390 Q1210,385 1220,390 L1220,440 Q1210,445 1200,440 L1120,440 Q1110,445 1100,440 Z" 
                          fill="#DC143C" stroke="#B22222" stroke-width="2.5"/>
                    <path d="M1100,390 L1220,390" stroke="#FFD700" stroke-width="4" fill="none"/>
                    <circle cx="1130" cy="390" r="5" fill="url(#goldGlow)"/>
                    <circle cx="1160" cy="390" r="5" fill="url(#goldGlow)"/>
                    <circle cx="1190" cy="390" r="5" fill="url(#goldGlow)"/>
                    <path d="M1130,390 L1128,395 L1132,395 Z" fill="#DC143C"/>
                    <path d="M1160,390 L1158,395 L1162,395 Z" fill="#DC143C"/>
                    <path d="M1190,390 L1188,395 L1192,395 Z" fill="#DC143C"/>
                    <ellipse cx="1115" cy="440" rx="15" ry="5" fill="#2C2C2C"/>
                    <ellipse cx="1205" cy="440" rx="15" ry="5" fill="#2C2C2C"/>
                    
                    <!-- Gifts in sleigh -->
                    <rect x="1120" y="395" width="30" height="25" fill="#FF6B6B" rx="3"/>
                    <rect x="1155" y="400" width="25" height="22" fill="#4ECDC4" rx="3"/>
                    <rect x="1185" y="395" width="28" height="28" fill="#FFD700" rx="3"/>
                    <ellipse cx="1230" cy="415" rx="25" ry="30" fill="#8B4513"/>
                    <path d="M1205,415 Q1230,410 1255,415" stroke="#654321" stroke-width="4" fill="none"/>
                    <circle cx="1225" cy="413" r="5" fill="#FF6B6B"/>
                    <circle cx="1235" cy="417" r="4" fill="#4ECDC4"/>
                    
                    <!-- Santa in sleigh (viewed from behind) -->
                    <ellipse cx="1160" cy="405" rx="40" ry="32" fill="#DC143C" stroke="#B22222" stroke-width="2"/>
                    <path d="M1120,405 Q1160,400 1200,405" stroke="#FFFFFF" stroke-width="5" fill="none"/>
                    <ellipse cx="1180" cy="375" rx="24" ry="20" fill="#FFDBAC"/>
                    <path d="M1156,375 L1180,350 L1204,375 L1200,375 L1200,385 L1160,385 L1160,375 Z" fill="#DC143C"/>
                    <ellipse cx="1180" cy="375" rx="24" ry="4" fill="#FFFFFF"/>
                    <circle cx="1180" cy="350" r="8" fill="#FFFFFF"/>
                    <path d="M1160,375 Q1180,370 1200,375" stroke="#FFFFFF" stroke-width="7" fill="none" stroke-linecap="round"/>
                    <ellipse cx="1200" cy="370" rx="12" ry="24" fill="#DC143C" transform="rotate(45 1200 370)"/>
                    <circle cx="1215" cy="360" r="10" fill="#FFFFFF"/>
                    <line x1="1220" y1="355" x2="1235" y2="345" stroke="#FFDBAC" stroke-width="4" stroke-linecap="round"/>
                </g>
            </g>
            
            <!-- Snowflakes container -->
            <g class="snowflakesContainer"></g>
        </g>
    </svg>
    
    <script src="index.js"></script>
</body>
</html>
