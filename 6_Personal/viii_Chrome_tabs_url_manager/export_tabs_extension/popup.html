<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Export Tabs URLs</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 8px; width: 520px; }
      textarea { width:100%; height:60vh; box-sizing: border-box; padding:8px; font-family: monospace; }
      .controls { margin-top:8px; display:flex; gap:8px; }
      button { padding:8px 12px; border-radius:6px; border:1px solid #888; background:#f4f4f4; cursor:pointer; }
    </style>
  </head>
  <body>
    <h3>Export Tabs URLs</h3>
    <textarea id="out" readonly></textarea>
    <div class="controls">
      <button id="copy">Copy to clipboard</button>
      <button id="download">Download .txt</button>
      <button id="close">Close</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
