<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Webhook Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #responseLog {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            font-family: monospace;
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #dee2e6;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Razorpay Webhook Tester</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Payment Event Simulator</h5>
                <form id="webhookForm" class="mb-3">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" value="1000" required>
                        </div>
                        <div class="col-md-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-select" id="currency" required>
                                <option value="INR">INR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div class="mt-3">
                    <h6>Payment Operations:</h6>
                    <button onclick="simulateEvent('payment.authorized')" class="btn btn-primary me-2">Authorize Payment</button>
                    <button onclick="simulateEvent('payment.captured')" class="btn btn-success me-2">Capture Payment</button>
                    <button onclick="simulateEvent('payment.failed')" class="btn btn-danger me-2">Fail Payment</button>
                </div>

                <div class="mt-3">
                    <h6>Refund Operations:</h6>
                    <button onclick="simulateEvent('refund.created')" class="btn btn-info me-2">Create Refund</button>
                    <button onclick="simulateEvent('refund.processed')" class="btn btn-success me-2">Process Refund</button>
                    <button onclick="simulateEvent('refund.failed')" class="btn btn-danger me-2">Fail Refund</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Response Log</h5>
                    <button onclick="clearLog()" class="btn btn-secondary btn-sm">Clear Log</button>
                </div>
                <div id="responseLog"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePaymentId() {
            return 'pay_' + Math.random().toString(36).substr(2, 9);
        }

        function appendToLog(message, isError = false) {
            const log = document.getElementById('responseLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${isError ? 'error' : 'success'}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
        }

        function clearLog() {
            document.getElementById('responseLog').innerHTML = '';
        }

        async function simulateEvent(event) {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const paymentId = generatePaymentId();

            try {
                const response = await fetch('/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event,
                        paymentId,
                        amount,
                        currency
                    })
                });

                const data = await response.json();
                appendToLog(`Event: ${event}\nPayment ID: ${paymentId}\nResponse: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                appendToLog(`Error simulating ${event}: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
